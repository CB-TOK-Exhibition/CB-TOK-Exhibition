name: Website CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs: 
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
    uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} 
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: NodeJS and Typescript Resolve
      run: |
        npm ci --no-optional
        tsc
    - name: Build Project
      run: npm run build
    - name: Deploy to FTP
      run: |
        cd .\ftpDeploy\
        npm run deploy
    - name: "[INFO ABOUT RUN]"
      run: |
        echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        echo "ğŸ This job's status is ${{ job.status }}""
      